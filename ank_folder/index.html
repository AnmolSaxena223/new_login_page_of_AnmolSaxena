<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Page</title>
  <link rel="stylesheet" href="style.css" />
  
  <!-- ✅ Correct Font Awesome CDN for icons -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-papNM5cC5KzE4CZpJSbRZPbJb5XOSk1IUHfQ0JkK/XeUHgVOPqMiLbCmSHqM1uSbCMaIff0Lkq7tW8Ff87xB9A=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
</head>
<body>
  <div class="login-box">
    
    <!-- ✅ Lock icon above the form -->
    <div class="lock-icon">
      <i class="fa-solid fa-lock fa-2x"></i>
    </div>
    
    <h2>Login</h2>
    <form>
      <div class="user-box">
        <input type="text" name="username" required />
        <label>Username</label>
      </div>
      <div class="user-box">
        <input type="password" name="password" required />
        <label>Password</label>
      </div>

      <div class="actions">
        <a href="#" class="forgot">Forgot Password?</a>
      </div>

      <button type="submit">Login</button>

      <div class="social-login">
        <button class="google">
          <i class="fa-brands fa-google"></i> Login with Google
        </button>
        <button class="instagram">
          <i class="fa-brands fa-instagram"></i> Login with Instagram
        </button>
      </div>
    </form>
  </div>
</body>
</html>
